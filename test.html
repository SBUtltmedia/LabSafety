<html>

<head>
  <title>A-Frame Super Hands Component - 6DOF With Physics</title>
  <!-- Replace "../build.js" with the super-hands and
         A-Frame distributions to run : -->
  <!-- <script src="../build.js"></script> -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://unpkg.com/super-hands/dist/super-hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@^4.1.1/dist/aframe-event-set-component.min.js"></script>
  <!-- <script src="https://unpkg.com/aframe-physics-extras/dist/aframe-physics-extras.min.js"></script> -->
  <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
  <script>
    //color randomizer
    AFRAME.registerComponent('color-randomizer', {
      play: function () {
        this.el.addEventListener('drag-drop', function (evt) {
          evt.detail.dropped.setAttribute('material', 'color',
            '#' + (Math.random() * 0xFFFFFF << 0).toString(16))
          // color randomizer credit: http://stackoverflow.com/questions/1484506/random-color-generator-in-javascript#comment6801353_5365036
        })
      }
    })
    // forward mouse and touch events to the super-hands entity
    AFRAME.registerComponent('capture-mouse', {
      init: function () {
        this.eventRepeater = this.eventRepeater.bind(this)
        this.el.sceneEl.addEventListener('loaded', () => {
          this.el.sceneEl.canvas.addEventListener('mousedown', this.eventRepeater)
          this.el.sceneEl.canvas.addEventListener('mouseup', this.eventRepeater)
          this.el.sceneEl.canvas.addEventListener('touchstart', this.eventRepeater)
          this.el.sceneEl.canvas.addEventListener('touchmove', this.eventRepeater)
          this.el.sceneEl.canvas.addEventListener('touchend', this.eventRepeater)
        }, { once: true })
      },
      eventRepeater: function (evt) {
        if (evt.type.startsWith('touch')) {
          evt.preventDefault()
          // avoid repeating touchmove because it interferes with look-controls
          if (evt.type === 'touchmove') { return }
        }
        this.el.emit(evt.type, evt.detail)
      }
    })
  </script>
  <link rel="stylesheet" type="text/css" href="../assets/examples.css">
</head>

<body>
  <a-scene physics environment="preset: tron; shadow: true">
    <a-assets>
      <a-asset-item id="beaker" src="beaker.glb"></a-asset-item>
      <a-mixin id="cube" geometry="primitive: box; width: 0.33; height: 0.33; depth: 0.33" hoverable grabbable
        stretchable draggable droppable
        event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true"
        event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false" body="shape: none"
        shape="shape: box; halfExtents: 0.165 0.165 0.165" shadow></a-mixin>
      </a-mixin>
    </a-assets>
    <a-entity camera look-controls wasd-controls position="0 1 1" capture-mouse raycaster cursor="rayOrigin:mouse"
      body="type: static; shape: sphere; sphereRadius: 0.001" super-hands="colliderEvent: raycaster-intersection;
                             colliderEventProperty: els;
                             colliderEndEvent:raycaster-intersection-cleared;
                             colliderEndEventProperty: clearedEls;">
    </a-entity>
    <a-entity class="transformer" position="0 1.6 -1" color-randomizer droppable body="type: static; shape: none"
      shape="shape: box; halfExtents: 0.25 0.25 0.25" geometry="primitive: box; width: 0.5; height: 0.5; depth: 0.5"
      event-set__dragon="_event: dragover-start; material.color: orange"
      event-set__dragoff="_event: dragover-end; material.color: purple" material="color:purple" shadow>
      <a-entity text="value: Drag&drop to change color;
                        width: 0.5; wrapCount: 12; align: center" position="0 0 0.25">
      </a-entity>
    </a-entity>
  



    <a-entity class="cube" mixin="cube" position="0 0.265 -1" material="color: red;transparent:true;opacity:0.0;">  <a-entity id="redBeaker" scale=".1 .1 .1" position="0 0 0" gltf-model="#beaker"></a-entity></a-entity>
    <a-entity class="cube" mixin="cube" position="0 0.265 -0.5" material="color: red"></a-entity>
    <a-entity class="cube" mixin="cube" position="-1 0.265 -1" material="color: blue"></a-entity>
    <a-entity class="cube" mixin="cube" position="-1 0.265 -0.5" material="color: blue"></a-entity>
    <a-entity class="cube" mixin="cube" position="1 0.265 -1" material="color: green"></a-entity>
    <a-entity class="cube" mixin="cube" position="1 0.265 -0.5" material="color: green"></a-entity>
    <!-- ground collider keeps objets from falling -->
    <a-box body="type: static; shape: none" shape="shape: box; halfExtents: 50 0.0005 50" width=100 height=0.001
      depth=100 visible="false"></a-box>
  </a-scene>

  <!-- GitHub Corner. -->
  <a href="https://github.com/wmurphyrd/aframe-super-hands-component" class="github-corner">
    <svg width="80" height="80" viewBox="0 0 250 250"
      style="fill:#222; color:#fff; position: absolute; top: 0; border: 0; right: 0;">
      <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
      <path
        d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
        fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
      <path
        d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
        fill="currentColor" class="octo-body"></path>
    </svg>
  </a>
  <style>
    .github-corner:hover .octo-arm {
      animation: octocat-wave 560ms ease-in-out
    }

    @keyframes octocat-wave {

      0%,
      100% {
        transform: rotate(0)
      }

      20%,
      60% {
        transform: rotate(-25deg)
      }

      40%,
      80% {
        transform: rotate(10deg)
      }
    }

    @media (max-width:500px) {
      .github-corner:hover .octo-arm {
        animation: none
      }

      .github-corner .octo-arm {
        animation: octocat-wave 560ms ease-in-out
      }
    }
  </style>
</body>

</html>
