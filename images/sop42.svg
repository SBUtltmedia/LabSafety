<svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 0 85 110" width="850" height="1100" dominant-baseline="middle" text-anchor="middle">
    <style>
    div{
        background-color: white;
        font-size: 3px;
    }

    .container{
        padding-top: 8px;
        height: 100%;
    }

    .title{
        text-align: center;
        font-weight: bold;
        margin: 5px 0 3px 0;
    }

    .info-box{
        font-size: 2px;
        border: 0.1px solid black;
        margin: 0 1px;
        padding: 2px;
        font-family: Arial, Helvetica, sans-serif;
    }

    .info-box ul{
        list-style: none;
        margin-block-start: 0;
        margin-block-end: 0;
        padding-inline-start: 0;
    }

    .general{
        font-size: 2px;
        font-weight: bold;
        margin: 3px 2.5px;
        font-family: Arial, Helvetica, sans-serif;
    }

    .procedures{
        font-size: 2px;
        font-weight: bold;
        margin: 3px 2.5px;
        font-family: Arial, Helvetica, sans-serif;
    }

    .procedures ol{
        margin-block-start: 0;
        margin-block-end: 0;
        padding-inline-start: 0;
        margin: 2px 3px;
    }

  </style>
    <foreignObject x="0" y="0" width="85" height="110">
    <!--
      In the context of SVG embedded in an HTML document, the XHTML
      namespace could be omitted, but it is mandatory in the
      context of an SVG document
    -->
    <div class="container" xmlns="http://www.w3.org/1999/xhtml">
        <div class="title" xmlns="http://www.w3.org/1999/xhtml">
            Standard Operating Procedure #42
        </div>
        <div class="info-box" xmlns="http://www.w3.org/1999/xhtml">
            <ul>
                <li>Facility: Stony Brook University VR Laboratory</li>
                <li>Lab Director: Victor Ruben</li>
                <li>Scope: VR Chemical Mixture Synthesis</li>
                <li>Last Revision: 4/1/2022</li>
            </ul> 
        </div>
        <div class="general" xmlns="http://www.w3.org/1999/xhtml">
            <h4>General: Properly mixing VR chemicals</h4>
        </div>
        <div class="procedures" xmlns="http://www.w3.org/1999/xhtml">
            <h4>Procedures</h4>
            <ol type="I">
                <li>HAZARD IDENTIFICATION</li>
                <ol type="a">
                    <li>Improper mixing of chemicals can lead to explosive results!</li>
                </ol>
                <li>CHEMICAL HANDLING PROCEDURES</li>
                <ol type="a">
                    <li>When mixing these chemicals - always follow the correct sequence</li>
                    <li>Pour chemical B into chemical C</li>
                    <li>Then pour chemical mixture B+C into chemical A</li>
                </ol>
                <li>EMERGENCY PROCEDURES</li>
                <ol type="a">
                    <li>In the event of an improper mixture - use the fire extinguisher to put out the flames</li>
                    <li>Evacuate the lab</li>
                    <li>Call for emergency services</li>
                </ol>
            </ol>
            
        </div>
