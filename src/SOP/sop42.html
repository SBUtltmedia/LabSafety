<!-- Procedures -->
<svg width="100%" height="500">
    <text x="5%" y="2em" dominant-baseline="middle" font-family="Arial, Helvetica, sans-serif" fill="black" font-size="1.2em" font-weight="bold">
        General: Properly mixing VR chemicals
    </text>
    
    <text x="5%" y="5em" dominant-baseline="middle" font-family="Arial, Helvetica, sans-serif" fill="black" font-size="1.2em" font-weight="bold">
        Procedures:
    </text>

    <text x="5%" y="8em" dominant-baseline="middle" font-family="Arial, Helvetica, sans-serif" fill="black" font-size="1.2em" font-weight="bold">
        I. HAZARD IDENTIFICATION
    </text>
    <text x="10%" y="9.5em" dominant-baseline="middle" font-family="Arial, Helvetica, sans-serif" fill="black" font-size="1.2em" font-weight="bold">
        a. Improper mixing of chemicals can lead to explosive results!
    </text>

    <text x="5%" y="12.5em" dominant-baseline="middle" font-family="Arial, Helvetica, sans-serif" fill="black" font-size="1.2em" font-weight="bold">
        II. CHEMICAL HANDLING PROCEDURES
    </text>
    <text x="10%" y="14em" dominant-baseline="middle" font-family="Arial, Helvetica, sans-serif" fill="black" font-size="1.2em" font-weight="bold">
        a. When mixing these chemicals – always follow the correct sequence
    </text>
    <text x="10%" y="15.5em" dominant-baseline="middle" font-family="Arial, Helvetica, sans-serif" fill="black" font-size="1.2em" font-weight="bold">
        b. Pour chemical B into chemical C
    </text>
    <text x="10%" y="17em" dominant-baseline="middle" font-family="Arial, Helvetica, sans-serif" fill="black" font-size="1.2em" font-weight="bold">
        c. Then pour chemical mixture B+C into chemical A
    </text>

    <text x="5%" y="20em" dominant-baseline="middle" font-family="Arial, Helvetica, sans-serif" fill="black" font-size="1.2em" font-weight="bold">
        III. EMERGENCY PROCEDURES
    </text>
    <text x="10%" y="21.5em" dominant-baseline="middle" font-family="Arial, Helvetica, sans-serif" fill="black" font-size="1.2em" font-weight="bold">
        a. In the event of an improper mixture – use the fire extinguisher to put out the flames
    </text>
    <text x="10%" y="23em" dominant-baseline="middle" font-family="Arial, Helvetica, sans-serif" fill="black" font-size="1.2em" font-weight="bold">
        b. Evacuate the lab
    </text>
    <text x="10%" y="24.5em" dominant-baseline="middle" font-family="Arial, Helvetica, sans-serif" fill="black" font-size="1.2em" font-weight="bold">
        c. Call for emergency services
    </text>
